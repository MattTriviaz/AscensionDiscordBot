plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

dependencies {
    //Change 'implementation' to 'compile' in old Gradle versions
    implementation 'net.dv8tion:JDA:4.3.0_310'
    implementation group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.1'
    implementation 'com.sedmelluq:lavaplayer:1.3.77'
    implementation group: 'me.duncte123', name: 'botCommons', version: '2.3.8'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'io.github.cdimascio', name: 'java-dotenv', version: '5.1.1'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation 'com.android.support:support-annotations:28.0.0'
}

repositories {
    mavenCentral() // for transitive dependencies
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    maven {
        name 'duncte123-jfrog'
        url 'https://duncte123.jfrog.io/artifactory/maven'
    }
    maven {
        url 'https://m2.dv8tion.net/releases'
    }
}
test {
    useJUnitPlatform()
}
